<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 태그시작 -->
    <table>
        <!-- caption -> 표 제목 생성 -->
        <caption>강의 후 활동</caption>
        <!-- thead -> 테이블 헤드부분 -->
        <thead>
            <th>요일</th>
            <th>운동</th>
            <th>밥먹기</th>
            <th>과제하기</th>
        </thead>
            <!-- tbody -> 테이블에서 본문부분 -->
        <tbody>
            <tr>
                <td>월요일</td>
                <td>15명</td>
                <td>80명</td>
                <td>80명</td>   
            </tr>
            <tr>
                <td>화요일</td>
                <td>13명</td>
                <td>80명</td>
                <td>80명</td>   
            </tr>
        </tbody>
        <!-- tfoot -> 테이블에서 foot 부분 -->
        <tfoot style="color: blue;">
            <tr>
                <td>합계</td>
                <td>28명</td>
                <td>160명</td>
                <td>160명</td>   
            </tr>
        </tfoot>
    </table>
</body>
</html>
